<fieldset>
    <legend>Employee </legend>
    <form [formGroup]="eRegisterForm" (submit)="registerEmployee()">
        <div class="form-group">
            <div>
                <label>Name:</label>
                <input type="text" formControlName="name" class="form-control" />
                <span *ngIf="(eRegisterFormControl.name.touched || submitted) && eRegisterFormControl.name.errors?.required">
                    Name is required
                </span>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" formControlName="email" class="form-control"/>
                <span *ngIf="(eRegisterFormControl.email.touched || submitted) && eRegisterFormControl.email.errors?.email">
                    Please specify a valid email address
                </span>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" formControlName="password" class="form-control" />
                <span *ngIf="(eRegisterFormControl.password.touched || submitted) && eRegisterFormControl.password.errors?.required">
                    <div class="alert alert-danger"> 
                        Password is required 
                    </div>
                </span>
                <span *ngIf="(eRegisterFormControl.password.touched || submitted) && eRegisterFormControl.password.errors?.minlength">
                    Password is should be sized between 4 to 10
                </span>
                <span *ngIf="(eRegisterFormControl.password.touched || submitted) && eRegisterFormControl.password.errors?.invalidPassword">
                    Password is doesnt meet the specified criteria
                </span>
            </div>
                <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</fieldset>
